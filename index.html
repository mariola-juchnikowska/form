<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="../form/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <h1>Form Playground</h1>
        <form method="post" action="https://dev.cotenfrontend.pl" class="form">
            <p>
                <label for="firstName">Your name:</label>
                <input required class="form__item" id="firstName" type="text" value="Maciek" placeholder="Please enter your name" name="firstName">
            </p>
            <p>
                <label>Your last name:
                <input required class="form__item" 
                id="lastName" 
                placeholder="Plase enter your name" 
                name="lastName">
                 </label>
            </p>
            <p>
                <label>Favorite number:
                <input class="form__item" 
                id="favoriteNumber" 
                placeholder="Plase enter your favourite number" 
                name="favouriteNumber"
                type="number">
                 </label>
            </p>
            <p>
                <label>Phone number:
                <input required class="form__item" 
                id="phoneNumber" 
                placeholder="Plase enter your phone number" 
                name="phoneNumber"
                type="tel">
                 </label>
            </p>
            <p>
                <label>E-mail:
                    <input class="form__item" 
                    id="email" 
                    placeholder="Please enter your e-mail" 
                    name="email"
                    type="email">
                </label>
            </p>
            <p>
                <label>Range:
                <input class="form__item form__item--js" 
                id="range"
                name="range"
                type="range"
                min="0"
                max="100"
                step="10">
                 </label>
            </p>
            <p>
                <label>Password:
                <input class="form__item" 
                id="password" 
                placeholder="Plase enter your password" 
                name="password"
                type="password">
                 </label>
            </p>
            <p>
                <label>Avatar:
                <input class="form__item" 
                id="avatar" 
                name="avatar"
                type="file">
                 </label>
            </p>
            <p>
                <label for="textarea">Your story</label>
                <textarea id="yourStory" name=yourStory>My story is...</textarea>
            </p>
            <p>
                <label for="band">Pick one band</label>
                <select id="band">
                    <option value="rock-band-0"></option>
                    <option value="rock-band-1">Radiohead</option>
                    <option value="rock-band-2">Metallica</option>
                    <option value="rock-band-3">Nirvana</option>
                </select>
            </p>
            <fieldset>
                <legend>Address</legend>
                <p>
                    <label> Street name:
                    <input class="form__item"
                    id="streetName"
                    placeholder="Please enter street name"
                    name="streetName">
                </label>
                </p>
                <p>
                    <label> City:
                    <input class="form__item"
                    id="city"
                    placeholder="Please enter street name"
                    name="city">
                </label>
                </p>
                <p>
                    <label>
                        Postal code
                        <input name="postalCode"
                        pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Favourite icecream flavour</legend>
                <p>
                    <label>
                    <input 
                    id="iceCream" 
                    name="iceCream" 
                    checked
                    type="radio"
                    value="chocolate">Chocolate  
                </label>
                </p>
                <p>
                    <label>
                    <input  
                    id="iceCream" 
                    name="iceCream" 
                    checked
                    type="radio"
                    value="lemon">Lemon  
                </label>
                </p>
                <p>
                    <label>
                    <input 
                    id="iceCream" 
                    name="iceCream" 
                    checked
                    type="radio"
                    value="strawberry">Strawberry 
                </label>
                </p>
            </fieldset>
            <p>
                <label>
                <input required
                id="agree"
                name="agree"
                type="checkbox"
                value="agreement">I agree
            </label>
            </p>
            <p>
                <input class="button_send" id="submit" name="submit" type="submit" value="Send" />
            </p>
        </form>
    </main>

</body>

</html>
